name: Java Selenium CI

on:
  push:
    branches: [ main, phase_1 ]
  pull_request:
    branches: [ main, phase_1 ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Navigate to automation subdirectory
        working-directory: automation-java-framework

      - name: Build project
        run: mvn clean install

      - name: Run TestNG tests
        run: mvn test

      - name: Upload TestNG reports
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: automation-java-framework/target/surefire-reports/
